<body>
    <div id="app"></div>
    <div id="chatTranscript"></div>
    <script>
        // Mock localStorage for testing
        let mockStorage = {};
        global.localStorage = {
            getItem: (key) => mockStorage[key] || null,
            setItem: (key, value) => { mockStorage[key] = value; },
            removeItem: (key) => { delete mockStorage[key]; }
        };

        console.log('Test setup complete');
    </script>
