<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Local Wrapper</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="app-container">
        <!-- Header -->
        <header class="app-header">
            <nav class="navbar">
                <div class="container-fluid">
                    <span class="navbar-brand mb-0 h1">
                        <i class="bi bi-chat-dots"></i> Ollama Wrapper
                    </span>
                    <button 
                        id="themeToggle"
                        type="button"
                        class="btn btn-outline-secondary"
                        aria-label="Toggle theme"
                        title="Toggle light/dark theme"
                    >
                        <i class="bi bi-moon-stars"></i>
                    </button>
                </div>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <!-- Sidebar: Model Selector -->
                    <aside class="col-lg-3 col-md-4 sidebar border-end border-2">
                        <div class="sidebar-content">
                            <div class="model-selector">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="mb-0">Model</h5>
                                    <button
                                        id="refreshModelsButton"
                                        type="button"
                                        class="btn btn-outline-secondary btn-sm"
                                        aria-label="Refresh models"
                                    >
                                        Refresh
                                    </button>
                                </div>

                                <select id="modelSelect" class="form-select form-select-sm" aria-label="Select model">
                                    <option value="" disabled selected>Loading models...</option>
                                </select>

                                <div class="model-meta mt-2">
                                    <div id="modelProvenance" class="d-flex flex-wrap gap-1"></div>
                                    <div id="modelDescription" class="small text-muted mt-1"></div>
                                </div>
                            </div>

                            <div class="installed-models">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="mb-0">Installed models</h5>
                                    <span id="installedModelsCountText" class="small text-muted"></span>
                                </div>

                                <div id="installedModelsWarning" class="alert alert-warning py-1 px-2 small d-none mb-2" role="alert">
                                    Stop generation to delete models.
                                </div>

                                <div class="installed-models-list-wrapper">
                                    <ul id="installedModelsList" class="list-group list-group-flush installed-models-list">
                                        <li class="list-group-item text-muted small">Loading installed models...</li>
                                    </ul>
                                </div>

                                <div class="small text-muted mt-2 installed-models-help">
                                    Deleting a model removes its local files from your Ollama instance.
                                </div>
                            </div>

                            <div class="model-library">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="mb-0">Model library</h5>
                                </div>

                                <input
                                    id="librarySearchInput"
                                    type="search"
                                    class="form-control form-control-sm mb-2"
                                    placeholder="Search models..."
                                    aria-label="Search models"
                                >

                                <div class="library-table-wrapper">
                                    <table class="table table-sm library-table mb-0">
                                        <thead>
                                            <tr>
                                                <th scope="col">Model</th>
                                                <th scope="col" class="library-col-action">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody id="libraryTableBody">
                                            <tr><td colspan="2" class="text-muted small">Loading library...</td></tr>
                                        </tbody>
                                    </table>
                                </div>

                                <div id="libraryCountText" class="small text-muted mt-2"></div>
                            </div>

                            <div class="mt-4 settings-panel">
                                <h5 class="mb-3">Settings</h5>
                                <div class="mb-3">
                                    <label for="temperatureSlider" class="form-label">Temperature</label>
                                    <input type="range" class="form-range" id="temperatureSlider" min="0" max="1" step="0.1" value="0.7">
                                    <small class="text-muted" id="temperatureValue">0.7</small>
                                </div>
                                <div class="mb-3">
                                    <label for="maxTokensInput" class="form-label">Max Tokens</label>
                                    <input type="number" class="form-control form-control-sm" id="maxTokensInput" value="512" min="1" max="4096">
                                </div>
                            </div>

                            <div class="mt-4">
                                <button
                                    id="clearChatButton"
                                    type="button"
                                    class="btn btn-outline-danger btn-sm w-100"
                                    aria-label="Clear chat history"
                                >
                                    Clear chat
                                </button>
                            </div>
                        </div>
                    </aside>

                    <!-- Chat Area -->
                    <section class="col-lg-9 col-md-8 chat-container d-flex flex-column">
                        <div id="errorBanner" class="alert alert-danger d-none mx-3 mt-3 mb-0" role="alert"></div>

                        <!-- Chat Transcript -->
                        <div id="chatTranscript" class="chat-transcript flex-grow-1 p-4">
                            <div class="placeholder-content text-center text-muted">
                                <p>Select a model to start chatting</p>
                            </div>
                        </div>

                        <!-- Message Composer -->
                         <div class="message-composer border-top border-2 p-3">
                             <form id="messageForm" class="d-flex flex-column gap-2">
                                 <div class="d-flex gap-2">
                                     <textarea
                                         id="messageInput"
                                         class="form-control flex-grow-1"
                                         placeholder="Type your message..."
                                         rows="3"
                                         aria-label="Message input"
                                     ></textarea>
                                     <div class="d-flex flex-column gap-1 align-self-end">
                                         <button
                                             type="button"
                                             class="btn btn-outline-secondary btn-sm"
                                             id="attachImageButton"
                                             aria-label="Attach image"
                                             title="Attach image"
                                         >
                                             ðŸ“Ž
                                         </button>
                                         <button
                                             type="submit"
                                             class="btn btn-primary"
                                             id="sendButton"
                                             aria-label="Send message"
                                         >
                                             Send
                                         </button>
                                         <button
                                             type="button"
                                             class="btn btn-danger"
                                             id="stopButton"
                                             style="display: none;"
                                             aria-label="Stop generating"
                                         >
                                             <span class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>Stop
                                         </button>
                                     </div>
                                 </div>
                                 <input
                                     type="file"
                                     id="imageInput"
                                     accept="image/jpeg,image/png,image/gif,image/webp"
                                     multiple
                                     style="display: none;"
                                     aria-label="Select images to attach"
                                 >
                                 <div id="thumbnailStrip" class="attachment-thumbnails d-flex gap-2" style="display: none;">
                                 </div>
                             </form>
                         </div>

                        <!-- Status Bar -->
                        <footer class="status-bar border-top border-1 px-3 py-2 small text-muted">
                            <div class="d-flex justify-content-between align-items-center">
                                <span id="statusText">Ready</span>
                                <span id="tokenCount" class="badge bg-secondary">0 tokens</span>
                            </div>
                        </footer>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Script -->
    <script src="app.js"></script>
</body>
</html>
